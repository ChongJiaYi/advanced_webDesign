<body>
    <form class="signup" action="userlogin.html" method="post">
    <div class="signup">
        <div class="signuptext">
            <h3>SIGN UP</h3>
        </div>
        
        <div class="username">
            <label for="username">Username</label><br>
            <input type="text" name="username" placeholder="username">
        </div>

        <div class="password">
            <label for="">Password</label><br>
            <input type="password" name="" placeholder="minimum 8 digits">
        </div>

        <div class="password">
            <label for="password">Confirm Password</label><br>
            <input type="password" name="password" placeholder="re-enter your password">
        </div>

        <div class="email">
            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="username@gmail.com">
        </div>

        <a href="userlogin.html"><button class="signupbutton">Sign Up</button></a>

        <div class="signother">
            <p>Or Sign In With</p>
            <a href=""><img src="image/google.png"></a>
            <a href=""><img src="image/facebook.png"></a>
        </div>
    </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    
            // Get the sign-up form and its elements
            var signupForm = document.querySelector('.signup');
            var usernameInput = document.querySelector('.username input');
            var passwordInput = document.querySelectorAll('.password input');
            var emailInput = document.querySelector('.email input');
            var signupButton = document.querySelector('.signupbutton');
    
            // Add a submit event listener to the sign-up form
            signupForm.addEventListener('submit', function (event) {
                // Prevent the default form submission behavior
                event.preventDefault();
    
                // Validate username, password, and email fields
                if (
                    validateUsername(usernameInput.value) &&
                    validatePassword(passwordInput[0].value) &&
                    validateConfirmPassword(passwordInput[1].value, passwordInput[0].value) &&
                    validateEmail(emailInput.value)
                ) {
                    // If validation succeeds, you can perform further actions here
                    alert('Sign Up successful!');
           
                    window.location.href = 'userlogin.html';
                } else {
                    // If validation fails, display an error message
                    if (!validateUsername(usernameInput.value)) {
                        alert('Please enter a valid username.');
                    }
                    if (!validatePassword(passwordInput[0].value)) {
                       alert('Please enter a valid password (minimum 8 characters).');
                    }
                    if (!validateConfirmPassword(passwordInput[1].value, passwordInput[0].value)) {
                       alert('Passwords do not match.');
                    }
                    if (!validateEmail(emailInput.value)) {
                       alert('Please enter a valid email address.');
                }
            }
            });
    
            // Function to validate username (for demonstration, just checks if it's not empty)
            function validateUsername(username) {
                return username.trim() !== '';
            }
    
            // Function to validate password (for demonstration, just checks if it's not empty)
            function validatePassword(password) {
                return password.trim() !== '' && password.length >= 8;
            }
    
            // Function to validate confirm password
            function validateConfirmPassword(confirmPassword, password) {
                return confirmPassword === password;
            }
    
            // Function to validate email format
            function validateEmail(email) {
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
